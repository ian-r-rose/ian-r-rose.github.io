<!DOCTYPE HTML PUBLIC>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>Interactive Earth</title>
  </head>

  <body>
    <div class="page">
      <div class="header">
        <a href="/index.html" id="home">ian-r-rose.github.io</a>
          <ul class="navbar">
            <li><a href="/index.html">Home</a></li>
          </ul>
      </div>

      <!-- emscripten canvas -->
      <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" width="800" height="452" oncontextmenu="event.preventDefault()"></canvas>
      </div>
      <!-- emscripten output console -->
      <textarea class="emscripten" id="output" rows="40" cols="80"></textarea>
        <script type='text/javascript'>
          // connect to canvas
          var Module = {
              preRun: [],
              postRun: [],
              print: (function() {
                      var element = document.getElementById('output');
                      element.value = ''; // clear browser cache

                      return function(text) {
                        text = Array.prototype.slice.call(arguments).join(' ');
                        element.value += text + "\n";
                        element.scrollTop = 99999; // focus on bottom
                        };
              })(),
              printErr: function(text) {
                   text = Array.prototype.slice.call(arguments).join(' ');
                   if (0) { // XXX disabled for safety typeof dump == 'function') {
                     dump(text + '\n'); // fast, straight to the real console
                   } else {
                     console.log(text);
                   }
              },
              canvas: document.getElementById('canvas'),
              setStatus: function(text) {
              },
              totalDependencies: 0,
              monitorRunDependencies: function(left) {
              }
          };
        </script>
      <script async type="text/javascript" src="interactive_earth.js"></script>
    </div>
  </body>
</html>
