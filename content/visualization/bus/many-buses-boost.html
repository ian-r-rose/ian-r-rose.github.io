<html>
  <head>
  <script type="text/javascript" src="render.js"></script>
  <script type="text/javascript" src="time.js"></script>
  </head>
  
  <body style="margin: 0">
    <canvas id='route' width=500 height=500></canvas>

  <script>
    let ctx = document.getElementById('route').getContext('2d');
    let angles = initialConditions(5);
    let roadAngle = 0;

    setInterval(() => {
      let dydt = (t, y) => {
        return [1.0];
      };
      const dt = .03;
      let next = integrate([roadAngle], 0, dydt, dt);
      roadAngle = next[0];
      drawScene(ctx, -roadAngle, angles);
    }, 20);

  </script>

  </body>
</html>
