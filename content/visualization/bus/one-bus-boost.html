<html>
  <head>
  <script type="text/javascript" src="render.js"></script>
  <script type="text/javascript" src="time.js"></script>
  </head>
  
  <body style="margin: 0">
    <canvas id='route' width=500 height=500></canvas>

  <script>
    let ctx = document.getElementById('route').getContext('2d');
    let angles = initialConditions(1);
    const speed = 2.0*Math.PI/3.;
    let dYdT = (t, y) => y.map( () => 0.0 );
    animate(ctx, angles, dYdT, -speed);
  </script>

  </body>
</html>
