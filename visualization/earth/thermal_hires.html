<!DOCTYPE HTML PUBLIC>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>Interactive Earth</title>
    <link rel="stylesheet" href="interactive_earth.css" type="text/css" media="all"></link>
  </head>

  <body>
    <div class="page">
      <div class="header">
        <h1>Thermal convection</h1>
      </div>

      <div class="panel">
        <div class="activity">
          <!-- emscripten canvas -->
          <div class="emscripten_border">
            <canvas class="emscripten" id="canvas" width="768" height="768" oncontextmenu="event.preventDefault()"></canvas>
          </div>
          <p id="output"></p>
          <script type='text/javascript'>
            // connect to canvas
            var Module = {
                canvas: document.getElementById('canvas')
            };
          </script>
          <script async id="emscript" type="text/javascript" src="interactive_earth.js"></script>
        </div>
        <div class="activity">
          <input type="range" id="rayleigh-slider" step="1" min="0" max="7">
          <label for="rayleigh-slider" id="rayleigh-label"></label>
          <script type="text/javascript" src="display_rayleigh.js"></script>
      </div>
      <div class="footer">
      </div>
    </div>
  </body>
</html>
